name: ds_storygame
description: Build your own story on the go

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.2
  change_app_package_name: ^1.1.0

flutter_icons:
  android: true
  ios: true
  image_path: "images/story.png"
  adaptive_icon_foreground: "images/1024.png"
  adaptive_icon_background: "#ffffff"

flutter:

  uses-material-design: true
  assets:
     - images/

  fonts:
     - family: Pacifico
       fonts:
         - asset: fonts/Pacifico-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
